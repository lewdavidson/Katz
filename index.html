<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src='js/jquery-3.3.1.js'></script>
    <script type="text/javascript" src='js/cats.json'></script>
    <script type="text/javascript" src='js/logic.js'></script>
    <script type="text/javascript" src='js/interface.js'></script>
    <link rel='stylesheet' href='css/styles.css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <meta charset='utf-8'>
    <title>Katz's Cat Sanctuary</title>
  </head>

  <div class='container'>
    <header>
      <img src='assets/logo.svg'>
      <div class='tagline'>
        <h1>Katz's Cat Sanctuary</h1>
        <h3>Central Cat-a-base</h3>
      </div>
    </header>
    <body>
      <div class='filter-memo'>
        <h4 class='showing-results'>Showing Results by: All</h4>
        <p class='filter-tag'>Filter</p>
      </div>

      <div class='filter-bar'>
          <select id='breed-selection' name='breed'>
            <option value=" ">Breed</option>
          </select>
          <select id='country-selection' name='country'>
            <option value=''>Country</option>
          </select>
          <select id='origin-selection' name='origin'>
            <option value=''>Origin</option>
          </select>
          <select id='coat-selection' name='coat'>
            <option value=''>Coat</option>
          </select>
          <select id='pattern-selection' name='pattern'>
            <option value=''>Pattern</option>
          </select>
          <button id='search' onClick='filterCats(breed-selection, country, origin, coat,pattern)' name='search'>Filter Cats</button>
      </div>

        <div id='cat-card-list'>

        </div>
        <div id='page-number'></div>
        <button type="button" onClick='nextPage()' name="button">More Results</button>
    </body>
  </div>
</html>

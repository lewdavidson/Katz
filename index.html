<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src='js/jquery-3.3.1.js'></script>
    <script type="text/javascript" src='js/interface.js'></script>
    <script type="text/javascript" src='js/logic.js'></script>
    <link rel='stylesheet' href='css/styles.css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <meta charset='utf-8'>
    <title>Katz's Central Cat-a-base</title>
  </head>

  <div class='container'>
    <header>
      <img src='assets/logo.svg'>
      <div class='tagline'>
        <h1>Katz's Cat-a-Base</h1>
        <h3>A collection of data on every cat I own!</h3>
      </div>
    </header>
    <body>
      <div class='filter-memo'>
        <h4 class='showing-results'>Showing Results by: <span id='results-by'><span></h4>
        <button id='filter-tag'>More Filters</button>
        <button id='show-all' onclick='showAll()'>Show all</button>
      </div>

      <div class='filter-bar'>
        <p id='filter-bar-lead'>Filter Your Results down a little further by choosing one of the options below!</p>
          <select id='breed' name='breed'>
            <option value='breed'>Breed</option>
          </select>
          <select id='country' name='country'>
            <option value='country'>Country</option>
          </select>
          <select id='origin' name='origin'>
            <option value='origin'>Origin</option>
          </select>
          <select id='coat' name='coat'>
            <option value='coat'>Coat</option>
          </select>
          <select id='pattern' name='pattern'>
            <option value='pattern'>Pattern</option>
          </select>
          <button id='search' onClick='filterCats(breed, country, origin, coat, pattern)' name='search'>Filter Cats</button>
      </div>

        <div id='cat-card-list' class='cards'>
        </div>
        <div id='cat-result-display' class='cards'>
        </div>
    </body>
  </div>
</html>
